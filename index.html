<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ラジオ中継テスト</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">ラジオ中継テスト</h1>
      <p class="note">
        相手のIDを入力して接続ボタンを押してください。
      </p>
      <div class="p2p-media">
        <div class="video-stream">
          <video id="js-remote-stream" style="width: 300px;" autoplay></video>
          <video id="js-local-stream" style="width: 300px;" autoplay></video>
        </div>
        <div class="console">
          <p>あなたのID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="相手のID" id="js-remote-id">
          <button id="js-call-trigger">接続</button>
          <button id="js-close-trigger">終了</button>
        </div>
        <div class="test">
  <select id="sel1" onChange="createSelectBox();"></select>
  <input type="button" value=" ボタン " onclick="createSelectBox();" />
        </div>

<div class="toggle-mute">
  <button id="js-toggle-camera">カメラ</button>
  <span id="camera-status"></span>
  <br>

  <button id="js-toggle-microphone">ミュート</button>
  <span id="microphone-status"></span>
  <br>
</div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
